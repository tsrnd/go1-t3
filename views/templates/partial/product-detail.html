<div class="product-details">
    <!--product-details-->
    <div class="col-sm-5">
        <div class="view-product">
            <img src={{.product.PrimaryImage}} alt="" />
            <h3>ZOOM</h3>
        </div>
        <div id="similar-product" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                {{ range $key, $val := .product.Images}}
                <div class="item">
                    {{ range $key, $value := $val }}
                    <a href="">
                        <img src={{$value}} alt="">
                    </a>
                    {{ end }}
                </div>
                {{ end }}
            </div>

            <!-- Controls -->
            <a class="left item-control" href="#similar-product" data-slide="prev">
                <i class="fa fa-angle-left"></i>
            </a>
            <a class="right item-control" href="#similar-product" data-slide="next">
                <i class="fa fa-angle-right"></i>
            </a>
        </div>

    </div>
    <div class="col-sm-7">
        <div class="product-information">
            <!--/product-information-->
            <img src="/static/images/product-details/new.jpg" class="newarrival" alt="" />
            <h2>{{.product.Name}}</h2>
            <p>Web Id: {{.product.Id}}</p>
            <img src="/static/images/product-details/rating.png" alt="" />
            <span>
                <span>{{.product.Price}}</span>
                <label>Quantity:</label>
                <input type="text" value="1" />
                <button type="button" class="btn btn-fefault cart">
                    <i class="fa fa-shopping-cart"></i>
                    Add to cart
                </button>
            </span>
            <p>
                <b>Availability:</b> In Stock</p>
            <p>
                <b>Condition:</b> New</p>
            <p> 
                <b>Brand:</b> E-SHOPPER</p>
            <a href="">
                <img src="/static/images/product-details/share.png" class="share img-responsive" alt="" />
            </a>
        </div>
        <!--/product-information-->
    </div>
</div>
