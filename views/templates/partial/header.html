<header id="header">
    <!--header-->
    <div class="header_top">
        <!--header_top-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contactinfo">
                        <ul class="nav nav-pills">
                            <li>
                                <a href="/">
                                    <i class="fa fa-phone"></i> +2 95 01 88 821</a>
                            </li>
                            <li>
                                <a href="/">
                                    <i class="fa fa-envelope"></i> info@domain.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- contact info -->
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <i class="fa fa-dribbble"></i>
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- nav bar -->
            </div>
        </div>
    </div>
    <!--/header_top-->

    <div class="header-middle">
        <!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a href="/">
                            <img src="/assets/images/home/logo.png" alt="" />
                        </a>
                    </div>
                    <div class="btn-group pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
                                USA
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/">Canada</a>
                                </li>
                                <li>
                                    <a href="/">UK</a>
                                </li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
                                DOLLAR
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/">Canadian Dollar</a>
                                </li>
                                <li>
                                    <a href="/">Pound</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="shop-menu pull-right">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/cart">
                                    <span class="fa-stack fa-1x cart-stack" data-count="{{.count}}">
                                        <i class="fa fa-shopping-cart"></i>
                                    </span>
                                </a>
                            </li>
                            {{ if .name }}
                            <li>
                                <a href="/account">
                                    <i class="fa fa-user"></i> {{ .name }}</a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <i class="fa fa-sign-out"></i> Logout</a>
                            </li>
                            {{ else }}
                            <li>
                                <a href="/login">
                                    <i class="fa fa-lock"></i> Login</a>
                            </li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header-middle-->

    <div class="header-bottom">
        <!--header-bottom-->
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-left">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li>
                                <a {{if eq .url "/"}} class="active" {{ end }} href="/">Home</a>
                            </li>
                            <li class="dropdown">
                                <a {{if eq .url "/sport-wear" "/shoe" "/bag" }} class="active" {{ end }} href="/">Category
                                    <i class="fa fa-angle-down"></i>
                                </a>
                                <ul role="menu" class="sub-menu">
                                    <li>
                                        <a {{if eq .url "/sport-wear"}} class="active" {{ end }} href="/sport-wear">SPORTSWEAR</a>
                                    </li>
                                    <li>
                                        <a {{if eq .url "/shoe"}} class="active" {{ end }} href="/shoe">SHOES</a>
                                    </li>
                                    <li>
                                        <a {{if eq .url "/bag"}} class="active" {{ end }} href="/bag">BAGS</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a {{if eq .url "/news"}} class="active" {{ end }} href="/news">News</a>
                            </li>
                            <li>
                                <a {{if eq .url "/contact"}} class="active" {{ end }} href="/contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="search_box pull-right">
                        <input type="text" placeholder="Search" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/header-bottom-->
</header>
